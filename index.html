<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" />

		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/codemirror.css">

	</head>

	<body>
		<div class="container">
			<h1>ECMAScript 6 Race</h1>
			<div id="race-dashboard" class="race-dashboard">
				<span class="notification">:: DEMO MODE :: Test your player or start the tournament!</span>
			</div>
			<div id="race-track" class="race-track"></div>
			<div class="test-player">
				<textarea id="player-test-source" class="player-test-source"></textarea>
				<button id="player-test-button" class="player-test-button">Test player</button>
				<button id="tournament-start-button" class="tournament-start-button">Start tournament</button>
			</div>
		</div>

		<script type="text/javascript" src="scripts/vendor/codemirror.js"></script>
		<script type="text/javascript" src="scripts/vendor/javascript.js"></script>

		<script type="application/javascript;version=1.7" src="scripts/stream.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/loader.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/race-track.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/race.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/player.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/players/sample-player.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/tournament.js"></script>
		<script type="application/javascript;version=1.7" src="scripts/index.js"></script>

		<script type="application/javascript;version=1.7">
			'use strict';

			document.addEventListener('DOMContentLoaded', () => {
				let page = new Page();

				page.serve();
			});
		</script>
	</body>
</html>
